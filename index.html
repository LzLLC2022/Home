<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lz - 혁신적인 솔루션의 선도기업</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero-content {
            max-width: 900px;
            z-index: 2;
            position: relative;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.8;
            animation: fadeInUp 1s ease 0.4s both;
        }

        /* Services Cards */
        .services-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .service-mini-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .service-mini-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .service-mini-card .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .service-mini-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .service-mini-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Company Stats */
        .stats-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .stat-mini {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Contact Info */
        .contact-showcase {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease 1s both;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .contact-item i {
            font-size: 1.5rem;
            width: 30px;
        }

        .contact-item span {
            font-size: 0.95rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer-minimal {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
            animation: fadeInUp 1s ease 1.2s both;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .services-showcase {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .stats-showcase {
                grid-template-columns: repeat(2, 1fr);
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            .hero-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .stats-showcase {
                grid-template-columns: 1fr;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Lz</div>
        </nav>
    </header>

    <!-- Main Hero Section (전체 페이지) -->
    <section class="hero">
        <div class="hero-content">
            <h1>Lz</h1>
            <div class="hero-subtitle">혁신적인 솔루션의 선도기업</div>
            <div class="hero-description">
                최첨단 기술과 창의적 아이디어로 고객의 성공을 이끌어갑니다.<br>
                축적된 노하우로 최고의 서비스를 제공합니다.
            </div>
            <div class="contact-showcase">
                <div class="contact-grid">
                    <div class="stat-label">
                        시스템 통합 자문 및 구축
                    </div>
                </div>
                <div class="contact-grid">
                    <div class="contact-item">
                        인프라운영 프로세스 컨설팅 및 운영
                    </div>
                </div>
            </div>
            <div class="hero-description">
            </div>

            <!-- 연락처 정보 -->
            <div class="contact-showcase">
                <div class="contact-title">문의하기</div>
                <div class="contact-grid">
                    <div class="contact-item">
                        <i>✉️</i>
                        <span>company@lim.kr</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-minimal">
            &copy; 2022 Lz. All rights reserved.
        </div>
    </section>

    <script>
        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });

        // Add hover effects
        document.querySelectorAll('.service-mini-card, .contact-item').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Email click functionality
        document.querySelector('.contact-item').addEventListener('click', function() {
            window.location.href = 'mailto:company@lim.kr';
        });
    </script>
</body>
</html>
